apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-pgbench
  namespace: fastapi-ecommerce
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-pgbench
  template:
    metadata:
      labels:
        app: auth-pgbench
    spec:
      containers:
        - name: auth-pgbench-python
          image: python:3.11-slim-buster
          command: [ "/bin/bash" ]
          args:
            - "-c"
            - |
              apt-get update && \
              apt-get install -y postgresql-contrib nano && \
              python -m http.server 8000
          ports:
            - containerPort: 8000  # Adjust the port according to your service
          volumeMounts:
            - name: scripts
              mountPath: /scripts/pgbench.sh
              subPath: pgbench.sh
              readOnly: false
      volumes:
        - name: scripts
          configMap:
            name: auth-pgbench-configmap
