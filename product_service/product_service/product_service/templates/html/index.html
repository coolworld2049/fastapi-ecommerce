<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #0e0d0d
        }

        a, p {
            font-size: 50px;
            margin: 0 0 0 0;
            text-align: center;
            color: #38e4ff;
        }

        .container {
            margin-top: 15%;
        }

    </style>
    <title>{{app_name}}</title>
</head>
<body>
<div class="container">
    <p style="margin-bottom: 5%; color: azure; font-size: 60px; font-weight: lighter">{{app_name}}</p>
    <a href={{proto}}://{{host}}:{{port}}/docs><p>docs</p></a>
    <a href={{proto}}://{{host}}:{{port}}/redoc><p>redoc</p></a>
    <a href={{proto}}://{{host}}:{{port}}{{openapi_path}}><p>openapi.json</p></a>
</div>
</body>
</html>
