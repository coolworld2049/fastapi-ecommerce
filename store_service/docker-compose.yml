version: '3.9'

services:

  mongodb_prod:
    image: prismagraphql/mongo-single-replica:4.4.3-bionic
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=prisma
      - INIT_WAIT_SEC=3
    ports:
      - "27017:27017"

  store_service:
    build: .
    command: ./start.sh
    env_file:
      - .env
    environment:
      - DATABASE_URL=mongodb://root:prisma@mongodb_prod:27017/app?authSource=admin&retryWrites=true&w=majority
    ports:
      - ${PORT}:${PORT}
