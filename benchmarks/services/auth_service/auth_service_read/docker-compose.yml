version: '3.9'

networks:
  default:
    driver: bridge
  fastapi-ecommerce_default:
    external: true

services:

  master:
    user: root
    extends:
      file: ../../docker-compose.locust.yml
      service: master
    environment:
      - API_TOKEN=
    volumes:
      - ./:/mnt/locust
    networks:
      - default
      - fastapi-ecommerce_default

  worker:
    user: root
    extends:
      file: ../../docker-compose.locust.yml
      service: worker
    environment:
      - API_TOKEN=
    volumes:
      - ./:/mnt/locust
    networks:
      - default
      - fastapi-ecommerce_default